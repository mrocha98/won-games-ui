
name: ci
on: [pull_request]

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile --silent 2> >(grep -v warning 1>&2)

      - name: Typecheck
        run: yarn typecheck

      - name: Linting
        run: yarn lint

      - name: Test
        run: yarn test:ci
